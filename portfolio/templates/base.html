{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Ephantus">
  <meta name="keywords" content="portfolio">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
       crossorigin="anonymous">
  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  {% endblock %}
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Portfolio</title>
  {% endif %}

</head>

<body>
  <div class="container-fluid">

    {% block content %}

     {% endblock %}

  <footer class="site-footer">
    <div class="container">
      <h3>
        <span class="primary">Get In Touch</span>
      </h3>
      <div class="social-icons">
        
        <a href="https://github.com/ephantuskaranja" target="_blank">
          <i class="fab fa-github fa-2x" aria-hidden="true"></i>
        </a>
        <a href="mailto:ephantusofficial@gmail.com" target="_blank">
          <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/ephantuskaranja/" target="_blank">
          <i class="fab fa-linkedin-square fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </footer>


  </div>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
